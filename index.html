<!DOCTYPE html>
<html lang="en">
  
  <head>
    <title> Viola Zhao </title>
    <link rel="shortcut icon" href="https://github.com/violazhao/viola/blob/master/favicon-32x32.png?raw=true"/>
    <link rel="stylesheet" href="stylesheet.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <style>
    myCarousel {
      float: left;
    }
  </style>
  
  <body>
    <div class="navbar">
      <a href="https://violazhao.github.io">HOME</a>
    </div>
    
    <div class="container">
      <div class="jumbotron">
        <h1>Viola Zhao</h1>
      </div>
    </div>
    
    <div class="container">
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="item active">
            <img src="https://github.com/violazhao/viola/blob/master/531DBCD1-BE42-493D-83F7-A85B4EEF6A98.jpg?raw=true" alt="Pic 1" style="width:100%;">
          </div>
          <div class="item">
            <img src="https://github.com/violazhao/viola/blob/master/3943E2C0-2E99-4882-895A-972767BE6D95.jpg?raw=true" alt="Pic 2" style="width:100%;">
          </div>

            <img src="https://github.com/violazhao/viola/blob/master/84A70D42-24A3-4F31-841C-A3B9B40A71A1.jpg?raw=true" alt="Pic 3" style="width:100%;">
          </div>
        </div>
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
      </div>
    </div>
    
    <div class="container">
      <div class="row">
        <div class="col-sm-4">
          <h3>Column 1</h3>
          <p>This is my first column.</p>
        </div>
        <div class="col-sm-4">
          <h3>Column 2</h3>
          <p>This is my second column.</p>
        </div>
        <div class="col-sm-4">
          <h3>Column 3</h3>
          <p>This is my third column.</p>
        </div>
      </div>
    </div>
    
    <div class="container">
      <div class="row">
        <h1></h1>
      </div>
    </div>

</html>
